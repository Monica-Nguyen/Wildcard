<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildcard</title>
    <link rel="stylesheet" href="/stylesheets/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="/js/account.js"></script>
</head>
<body id="create-account-body">
    <h1 id="create-account-title">Choose Account Type</h1>
    <div class="button-card">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="icon-button-card"><span class="material-symbols-outlined" id="company-icon">add_business</span></div>
                <p class="card-text">Employer</p>
                <a href="/account/employer-form/" id="employer-button" type="button" class="btn btn-lg">Create</a>
            </div>
        </div>
        <div class="card-space"></div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="icon-button-card"><span class="material-symbols-outlined" id="person-icon">person_add</span></div>
                <p class="card-text">Employee</p>
                <a href="/account/employee-form/" id="employee-button" type="button" class="btn btn-lg">Create</a>
            </div>
        </div>
    </div>
</body>
</html>
